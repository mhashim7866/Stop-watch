<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/style.css">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Stop Watch</title>
  </head>
  <body class="bg-warning">
    <h1 class="text-center text-white">STOPWATCH</h1>
    <br>
    <h1 class="text-center text-white">VANILLA JAVASCRIPT STOPWATCH</h1>
    <p class="text-center text-white"><span id="seconds">00</span>:<span id="tens">00</span></p>

    <div class="col text-center">
    <button type="button" class="btn btn-outline-light" id="button-start">Start</button>
    <button type="button" class="btn btn-outline-light" id="button-stop">Stop</button>
    <button type="button" class="btn btn-outline-light" id="button-restart">Rest</button>
    </div>
    <script src="/html.js"></script>


  
  </body>
</html>
